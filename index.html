<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h3 class="title">卒論締め切りまで</h3>
        </header>
        <article>
            <div class="container-fluid">
                <p class="def_timer custom-blink">00:00:00</p>
                    <button type="button" class="btn btn-primary">Start</button>
                    <!--classは複数指定できる。上の場合btnとbtn-primary-->                
                    <button type="button" class="btn btn-danger">Stop</button>
            </div>
            <script src="main.js"></script>
        </article>
        
        <section class="product">
            <div class="inner-block">
              <ul class="product-list">
                <li class="product-item js-based">
                  <a href="#" class="product-link">
                    <div class="product-data">
                      <p class="initial ranking"></p>
                      <p class="data1 ranking"></p>
                      <p class="data2 ranking"></p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <script src="main2.js"></script>
          </section>
    </body>
</html>
